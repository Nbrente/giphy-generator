<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Giphy Puller</title>
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>




<body>

  <div class="container">
    <div class="custHeader">
      <div id="btnHolder">
        <!-- buttons go here -->
        <button class="createGif" value="Captain+America">Captain America
        </button>
        <button class="createGif" value="Black+Panther">Black Panther
        </button>
        <button class="createGif" value="Ant+Man">Ant Man
        </button>
        <button class="createGif" value="stan+lee">Stan Lee
        </button>
        <button class="createGif" value="scarlet+witch">Scarlet Witch
        </button>
        <button class="createGif" value="hulk">Hulk
        </button>
      </div>
      <form action="" id="gifForm">
        <label for="createButton">Add a Search Dood!</label>
        <input type="text" id="createButton">
        <br>
        <input id="pushQuery" type="submit">
        <div id="gifHolder">

        </div>

    </div>
  </div>

</body>

<script src="assets/javascript/myscript.js"></script>

</html>
